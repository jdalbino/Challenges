<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="./style/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/main.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <img src="./images/illustration-hero.svg" alt="illustration main" />
        <section class="container-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="container-plan">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div>
              <strong style="font-weight: bold;">Annual Plan</strong> <br />
              $59.99/year
            </div>
            <div><a href="">Change</a></div>
          </div>
          <div class="button-payment"><button>Proceed to Payment</button></div>
          <div class="button-cancel"><button>Cancel Order</button></div>
        </section>
      </div>
    </main>
    </div>
  </body>
</html>
