<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="./style/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/main.css">

</head>
<body>
<main class="main">
  <div class="modal">
    <div class="modal-content">
      <h1>
        Get <span>insights</span> that help <br>
        your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="modal-numbers">
        <div><span class="numbersInModal">10k+</span> <br>COMPANIES</span> </div>
        <div><span class="numbersInModal"> 314</span> <br> TEMPLATES </div>
        <div><span class="numbersInModal">12M+</span> <br> QUERIES </div>
      </section>
    </div>
    <div class="modal-image">
      <div class="modal-image-filter">
      </div>
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</main>
</body>
</html>
